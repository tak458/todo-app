name: code check on pull requests

on:
  pull_request:

jobs:
  linter:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14.x"
          cache: npm
      - run: npm ci
      - run: npm run lint -- -f stylish
      - run: npm run test
      - run: npm run build
